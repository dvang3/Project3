<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>California Crash Data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/f/f1/Interstate80westernend.jpg');"
    width="1020px" height="500px">
    <div class="col-8 offset-2">
      <div class="card">
        <div class="card-body">
          <h1>California Crash Data Dashboard</h1>
          <h3>by Anna Marie Estores and Dia Vang</h2>
            <hr>
            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            <script>
              const chart_data = {{ data| tojson}}
              chart_data2 = {{ data2 | tojson }}
              chart_data3 = {{ data3 | tojson }}
              console.log(chart_data, chart_data2, chart_data3)
            </script>
            <canvas id="myChart" width="400" height="400"></canvas>
            <form action="/">
              <label for="data">Report Type:</label>
              <select name="county" id="county">
                <option chart_data="crash_by_city">crash by city</option>
                <option chart_data2="fatal_crashes">Fatal crashes</option>
                <option chart_data3="fatal_crashes_by_month">Monthly fatal crashere</option>
              </select id="selDataset" onchange="optionChanged(this.chart_data,chart_data2, chart_data3)"></select>
              <br><br>
              <input type="submit" value="Submit">
            </form>
            <p>Click the "Submit" button and the form-data will populate".</p>
            <!-- <canvas id="myChart" width="400" height="400"></canvas> -->
            <div>
              <canvas id="myChart"></canvas>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
              <script>
                const ctx = document.getElementById('myChart');
                new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
      datasets: [{
        label: '# of Votes',
        data: [12, 19, 3, 5, 2, 3],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
            </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
</body>
</script>
</div>
<div id="sample-metadata" class="panel-body"></div>
</div>
</div>
<div class="col-md-5">
  <div id="bar"></div>
</div>
<div class="col-md-5">
  <div id="gauge"></div>
</div>
</div>
<div class="row">
  <div class="col-md-12">
    <div id="bubble"></div>
  </div>
</div>
</div>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/static/js/logic.js"></script>

</html>
